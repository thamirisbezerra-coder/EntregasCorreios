<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Logística 2025 - Firebase Connect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tooltip Customizado */
        .group:hover .group-hover\:block { display: block; }
        
        /* Estilos Sazonais para os Botões de Mês */
        .season-summer { background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%); border-left: 4px solid #f97316; color: #9a3412; }
        .season-autumn { background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); border-left: 4px solid #ef4444; color: #991b1b; }
        .season-winter { background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #3b82f6; color: #1e40af; }
        .season-spring { background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); border-left: 4px solid #22c55e; color: #166534; }
        
        .season-btn { position: relative; overflow: hidden; transition: all 0.2s ease; }
        .season-btn:hover { transform: translateX(2px); }
        .season-btn-active { transform: scale(1.02) translateX(4px); box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.1); font-weight: 700; z-index: 10; }

        /* Estilo de Impressão */
        @media print {
            body * { visibility: hidden; }
            #print-section, #print-section * { visibility: visible; }
            #print-section { position: absolute; left: 0; top: 0; width: 100%; background: white; padding: 20px; }
            .no-print { display: none !important; }
        }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "recharts": "https://esm.sh/recharts?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "firebase/firestore";
        import { 
          BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as RechartsTooltip, Legend, ResponsiveContainer, 
          PieChart, Pie, Cell 
        } from 'recharts';
        import { 
          Package, Search, Truck, Users, 
          FileText, LayoutDashboard, AlertCircle, Download, X, CheckCircle2,
          Calendar as CalendarIcon, UserCheck, Search as SearchIcon, AlertTriangle,
          Menu, Plus, Save, Edit3, Clock, CalendarDays, ChevronDown, History, ClipboardList, FileSpreadsheet,
          Sun, CloudRain, Snowflake, Leaf, CloudLightning, Umbrella, Printer, HelpCircle, ArrowUp, ArrowDown, Database, WifiOff
        } from 'lucide-react';

        // --- Configuração Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyASMPEJRmb6gIGKZZ80vMcUwPBW-T-HSyc",
          authDomain: "entregascorreios-4696c.firebaseapp.com",
          projectId: "entregascorreios-4696c",
          storageBucket: "entregascorreios-4696c.firebasestorage.app",
          messagingSenderId: "57805415230",
          appId: "1:57805415230:web:4fa0934a922466d922026f",
          measurementId: "G-J2V5Z36B1Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#6366f1', '#ec4899'];

        // --- Configuração dos Meses ---
        const MONTHS_CONFIG = [
            { id: '01', name: 'Janeiro', season: 'summer', icon: Sun, color: 'orange' },
            { id: '02', name: 'Fevereiro', season: 'summer', icon: Sun, color: 'orange' },
            { id: '03', name: 'Março', season: 'autumn', icon: Leaf, color: 'red' },
            { id: '04', name: 'Abril', season: 'autumn', icon: Leaf, color: 'red' },
            { id: '05', name: 'Maio', season: 'autumn', icon: Leaf, color: 'red' },
            { id: '06', name: 'Junho', season: 'winter', icon: Snowflake, color: 'blue' },
            { id: '07', name: 'Julho', season: 'winter', icon: Snowflake, color: 'blue' },
            { id: '08', name: 'Agosto', season: 'winter', icon: Snowflake, color: 'blue' },
            { id: '09', name: 'Setembro', season: 'spring', icon: CloudRain, color: 'green' },
            { id: '10', name: 'Outubro', season: 'spring', icon: Umbrella, color: 'green' },
            { id: '11', name: 'Novembro', season: 'spring', icon: CloudLightning, color: 'green' },
            { id: '12', name: 'Dezembro', season: 'summer', icon: Sun, color: 'orange' },
        ];

        // --- Helpers Globais ---
        const parseDateYear = (dateStr) => {
             if (!dateStr) return 0;
             if (dateStr.includes('/')) return parseInt(dateStr.split('/')[2]);
             if (dateStr.includes('-')) return parseInt(dateStr.split('-')[0]);
             return 0;
        };

        const getSectorStyle = (sector) => {
            if (!sector) return 'text-slate-500 bg-slate-100';
            const s = sector.toUpperCase();
            if (s.includes('LAB')) return 'text-teal-600 bg-teal-50';
            if (s.includes('COMPRAS') || s.includes('ADM')) return 'text-indigo-600 bg-indigo-50';
            if (s.includes('P&D')) return 'text-rose-600 bg-rose-50';
            if (s.includes('MANUT')) return 'text-orange-600 bg-orange-50';
            if (s.includes('VENDAS')) return 'text-emerald-600 bg-emerald-50';
            return 'text-slate-500 bg-slate-100';
        };

        const getCarrierStyle = (c) => {
            if (!c) return '';
            c = c.toUpperCase();
            if (c.includes('SEDEX')) return 'text-yellow-600 bg-yellow-50 border-yellow-100';
            if (c.includes('FEDEX')) return 'text-purple-600 bg-purple-50 border-purple-100';
            if (c.includes('DHL')) return 'text-red-600 bg-red-50 border-red-100';
            return 'text-slate-500 bg-slate-50 border-slate-100';
        };

        const getObsAlert = (obs) => obs && (obs.toLowerCase().includes('sem a/c') || obs.toLowerCase().includes('retirou')) ? 'alert' : 'normal';

        const parsePastedText = (text) => {
            const lines = text.split('\n');
            const newDeliveries = [];
            
            let separator = '\t'; 
            for(let line of lines) {
                const trimmed = line.trim();
                if(trimmed && !trimmed.match(/^\d{2} DE/) && !trimmed.toLowerCase().startsWith('entrega')) {
                    const tabs = (trimmed.match(/\t/g) || []).length;
                    const commas = (trimmed.match(/,/g) || []).length;
                    const semis = (trimmed.match(/;/g) || []).length;
                    if (commas > tabs && commas > semis) separator = ',';
                    if (semis > tabs && semis > commas) separator = ';';
                    break;
                }
            }

            lines.forEach(line => {
              const cleanLine = line.trim();
              if (!cleanLine) return;
              if (cleanLine.match(/^\d{2} DE [A-ZÇ]+ \([A-Z]+\)/i)) return;
              if (cleanLine.toLowerCase().startsWith('entrega')) return;

              const columns = cleanLine.split(separator);
              
              const col0 = columns[0] ? columns[0].trim() : '';
              
              if (col0 && (col0.match(/^\d{4}-\d{1,2}-\d{1,2}/) || col0.match(/^\d{1,2}\/\d{1,2}\/\d{2,4}/))) {
                let dateStr = col0;
                if (dateStr.includes('-')) {
                    const parts = dateStr.split('-');
                    if(parts[0].length === 4) { 
                        dateStr = `${parts[2]}/${parts[1]}/${parts[0]}`;
                    }
                }

                const cleanSetor = (columns[5]?.trim().toUpperCase() || 'GERAL').replace(/[.,]/g, '').replace(/\s+/g, ' '); 
                let cleanTransp = columns[2]?.trim().replace(/\*/g, '').replace('****', '') || 'NÃO INF.';
                if (cleanTransp.length < 2) cleanTransp = 'NÃO INF.';

                newDeliveries.push({
                  data: dateStr,
                  remetente: columns[1]?.trim().toUpperCase() || '',
                  transportadora: cleanTransp,
                  doc: columns[3]?.trim() || '-',
                  entreguePara: columns[4]?.trim() || '-',
                  quemEntregou: '', 
                  setor: cleanSetor,
                  obs: columns[6] ? columns.slice(6).join(' ').trim().replace(/"/g, '') : ''
                });
              }
            });
            return newDeliveries;
          };

        function App() {
          // Inicializa vazio, será preenchido pelo Firebase
          const [deliveries, setDeliveries] = useState([]);
          const [isLoading, setIsLoading] = useState(true);
          const [user, setUser] = useState(null);

          const [searchTerm, setSearchTerm] = useState('');
          const [activeTab, setActiveTab] = useState('list'); 
          const [dragActive, setDragActive] = useState(false);
          const [uploadStats, setUploadStats] = useState({ count: 0, show: false });
          const [quickFilter, setQuickFilter] = useState('ALL');
          
          const currentMonthIndex = new Date().getMonth(); 
          const currentMonthId = String(currentMonthIndex + 1).padStart(2, '0');
          const [selectedMonth, setSelectedMonth] = useState(currentMonthId); 
          const [isMonthSidebarOpen, setIsMonthSidebarOpen] = useState(false); 

          const [currentYear, setCurrentYear] = useState(2025);
          const [viewYear, setViewYear] = useState(2025);
          const [showNewYearModal, setShowNewYearModal] = useState(false);
          
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false); 
          const [isImportModalOpen, setIsImportModalOpen] = useState(false); 
          const [editingItem, setEditingItem] = useState(null);
          
          const [newDeliveryForm, setNewDeliveryForm] = useState({
            data: '', remetente: '', transportadora: '', doc: '', entreguePara: '', quemEntregou: '', setor: '', obs: ''
          });

          const [importForm, setImportForm] = useState({
            month: currentMonthId,
            textData: ''
          });

          // --- 1. Autenticação e Sincronização em Tempo Real ---
          useEffect(() => {
            // Autenticação Anônima para permitir escrita no Firebase
            const unsubscribeAuth = onAuthStateChanged(auth, (currentUser) => {
                if (currentUser) {
                    setUser(currentUser);
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Erro ao logar anonimamente:", error);
                        alert("Erro de conexão com o banco de dados.");
                    });
                }
            });

            // Listener do Firestore (Tempo Real)
            const q = query(collection(db, "entregas"), orderBy("createdAt", "desc"));
            const unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                const loadedData = [];
                snapshot.forEach((doc) => {
                    loadedData.push({ id: doc.id, ...doc.data() });
                });
                
                // Só atualiza se tiver dados, senão mantém vazio ou dados iniciais se quiser
                setDeliveries(loadedData);
                setIsLoading(false);
            }, (error) => {
                console.error("Erro ao ler dados:", error);
                setIsLoading(false);
            });

            return () => {
                unsubscribeAuth();
                unsubscribeSnapshot();
            };
          }, []);

          const handleProcessImport = async () => {
              if (!importForm.textData) return;
              const parsedData = parsePastedText(importForm.textData);
              if (parsedData.length === 0) {
                  alert("Ops! Não consegui ler nenhum dado válido.");
                  return;
              }

              // Salvar em lote no Firebase
              const batchPromises = parsedData.map(item => {
                  return addDoc(collection(db, "entregas"), {
                      ...item,
                      createdAt: new Date().toISOString()
                  });
              });

              try {
                  await Promise.all(batchPromises);
                  alert(`${parsedData.length} registros importados com sucesso!`);
                  setImportForm({ ...importForm, textData: '' });
                  setIsImportModalOpen(false);
              } catch (error) {
                  console.error("Erro na importação:", error);
                  alert("Erro ao salvar alguns dados. Verifique o console.");
              }
          };

          const handleSaveDelivery = async (e) => {
            e.preventDefault();
            
            if (!user) {
                alert("Aguarde a conexão com o banco de dados...");
                return;
            }

            const newEntry = {
              ...newDeliveryForm,
              remetente: newDeliveryForm.remetente.toUpperCase(),
              transportadora: newDeliveryForm.transportadora.toUpperCase() || 'NÃO INF.',
              setor: newDeliveryForm.setor.toUpperCase() || 'GERAL',
              doc: newDeliveryForm.doc || '-',
              entreguePara: newDeliveryForm.entreguePara || '-',
              quemEntregou: newDeliveryForm.quemEntregou || '',
              createdAt: new Date().toISOString()
            };

            try {
                if (editingItem) {
                    // Atualizar Existente
                    const docRef = doc(db, "entregas", editingItem.id);
                    await updateDoc(docRef, newEntry);
                } else {
                    // Criar Novo
                    await addDoc(collection(db, "entregas"), newEntry);
                }
                setIsModalOpen(false);
            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert("Erro ao salvar no banco de dados:\n" + error.message);
            }
          };

          const handleOpenNew = () => {
            setEditingItem(null);
            setNewDeliveryForm({
              data: new Date().toLocaleDateString('pt-BR'),
              remetente: '', transportadora: '', doc: '', entreguePara: '', quemEntregou: '', setor: '', obs: ''
            });
            setIsModalOpen(true);
          };

          const handleOpenEdit = (item) => {
            setEditingItem(item);
            setNewDeliveryForm({ ...item });
            setIsModalOpen(true);
          };

          const handleStartNewYear = () => {
             const nextYear = currentYear + 1;
             setCurrentYear(nextYear);
             setViewYear(nextYear);
             setShowNewYearModal(false);
          };

          const handlePrint = () => {
              window.print();
          };

          const filteredDeliveries = useMemo(() => {
            let data = deliveries.filter(d => parseDateYear(d.data) === viewYear);
            
            if (activeTab === 'list') {
                data = data.filter(d => { 
                    if(!d.data) return false; 
                    return d.data.split('/')[1] === selectedMonth; 
                });
            }

            if (quickFilter !== 'ALL') {
              data = data.filter(d => {
                if (quickFilter === 'LAB') return d.setor.includes('LAB');
                if (quickFilter === 'COMPRAS') return d.setor.includes('COMPRAS') || d.setor.includes('ADM');
                return true;
              });
            }
            
            if (searchTerm) {
              const lowerSearch = searchTerm.toLowerCase();
              data = data.filter(d => Object.values(d).some(val => String(val).toLowerCase().includes(lowerSearch)));
            }
            
            return data;
          }, [deliveries, searchTerm, quickFilter, selectedMonth, viewYear, activeTab]);

          const printData = useMemo(() => {
              const today = new Date().toLocaleDateString('pt-BR');
              return deliveries.filter(d => 
                  d.data === today && (!d.obs || d.obs.trim() === '')
              );
          }, [deliveries]);

          const stats = useMemo(() => {
            let dataYear = deliveries.filter(d => parseDateYear(d.data) === viewYear);
            const total = dataYear.length;
            const sectorCount = {};
            const carrierCount = {};
            const monthCount = {};
            
            dataYear.forEach(d => {
              let s = d.setor || 'OUTROS';
              if (s.includes('LAB')) s = 'LABORATÓRIO';
              sectorCount[s] = (sectorCount[s] || 0) + 1;
              let t = d.transportadora;
              carrierCount[t] = (carrierCount[t] || 0) + 1;
              if(d.data) {
                const m = d.data.split('/')[1];
                const label = MONTHS_CONFIG.find(mc => mc.id === m)?.name || m;
                monthCount[label] = (monthCount[label] || 0) + 1;
              }
            });

            const topSectors = Object.entries(sectorCount).sort((a, b) => b[1] - a[1]).slice(0, 5).map(([name, value]) => ({ name, value }));
            const topCarriers = Object.entries(carrierCount).sort((a, b) => b[1] - a[1]).slice(0, 5).map(([name, value]) => ({ name, value }));
            const chartData = MONTHS_CONFIG.map(m => ({ name: m.name.substring(0,3), value: monthCount[m.name] || 0 }));
            const availableMonths = Object.keys(monthCount).length;

            return { total, topSectors, topCarriers, chartData, availableMonths };
          }, [deliveries, viewYear]);

          const availableYears = useMemo(() => {
             const years = new Set([currentYear]);
             deliveries.forEach(d => { const y = parseDateYear(d.data); if (y > 2000) years.add(y); });
             return Array.from(years).sort((a,b) => b-a);
          }, [deliveries, currentYear]);

          const StatCard = ({ icon: Icon, label, value, subtext, color = "blue", insight = false }) => (
            <div className={`relative overflow-hidden p-6 rounded-xl border shadow-sm transition-all duration-200 ${insight ? 'bg-gradient-to-br from-indigo-600 to-violet-700 text-white border-transparent' : 'bg-white border-slate-200 hover:shadow-md'}`}>
              {!insight ? (
                <>
                  <div className={`absolute -right-4 -top-4 opacity-[0.08] text-${color}-600 pointer-events-none`}><Icon size={100} strokeWidth={1.5} /></div>
                  <div className="relative z-10">
                    <div className="flex items-center gap-2 mb-1"><span className={`text-[10px] font-bold text-${color}-600 bg-${color}-50 px-2 py-0.5 rounded uppercase tracking-wider border border-${color}-100`}>{label}</span></div>
                    <h3 className="text-3xl font-bold text-slate-800 truncate tracking-tight" title={String(value)}>{value}</h3>
                    <p className="text-xs text-slate-500 mt-2 font-medium flex items-center gap-1">{subtext}</p>
                  </div>
                </>
              ) : (
                <div className="relative z-10 flex flex-col justify-center h-full">
                    <div className="flex items-center gap-2 mb-2"><AlertCircle className="text-yellow-300 h-4 w-4" /><span className="text-[10px] font-bold text-indigo-100 uppercase tracking-wide">Insight</span></div>
                    <p className="text-sm leading-snug font-medium">O setor <strong className="text-white border-b border-indigo-400 pb-0.5">{value}</strong> é o maior recebedor.</p>
                </div>
              )}
            </div>
          );

          return (
            <div className="flex h-screen bg-slate-50 text-slate-800 font-sans overflow-hidden relative">
              {/* Sidebar Principal */}
              <div className={`fixed z-40 h-full bg-slate-900 text-white shadow-2xl transition-transform duration-300 flex flex-col w-72 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} no-print`}>
                <div className="p-6 border-b border-slate-700 flex justify-between items-center whitespace-nowrap">
                  <div className="flex items-center gap-3"><div className="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-900/50"><Package className="h-6 w-6 text-white" /></div><div><h1 className="text-lg font-bold leading-tight">Logística</h1><p className="text-xs text-slate-400 font-medium">Controle {viewYear}</p></div></div>
                  <button onClick={() => setIsSidebarOpen(false)} className="md:hidden text-slate-400 hover:text-white"><X size={20} /></button>
                </div>
                <nav className="flex-1 p-4 space-y-2 whitespace-nowrap">
                  <button onClick={() => {setActiveTab('list'); setIsSidebarOpen(false);}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 font-medium ${activeTab === 'list' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20 translate-x-1' : 'text-slate-400 hover:bg-slate-800 hover:text-white hover:translate-x-1'}`}><FileText size={20} /> <span>Relatório Diário</span></button>
                  <button onClick={() => {setActiveTab('dashboard'); setIsSidebarOpen(false);}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 font-medium ${activeTab === 'dashboard' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20 translate-x-1' : 'text-slate-400 hover:bg-slate-800 hover:text-white hover:translate-x-1'}`}><LayoutDashboard size={20} /> <span>Dashboard Gráfico</span></button>
                </nav>
                <div className="p-6 border-t border-slate-800">
                    <div className="flex items-center gap-2 mb-2">
                        {user ? <span className="flex items-center gap-1 text-[10px] text-emerald-400 bg-emerald-400/10 px-2 py-0.5 rounded-full"><div className="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></div> Online</span> : <span className="flex items-center gap-1 text-[10px] text-red-400 bg-red-400/10 px-2 py-0.5 rounded-full"><WifiOff size={10} /> Offline</span>}
                    </div>
                    <p className="text-xs text-slate-400 mb-1">Total Geral ({viewYear})</p>
                    <p className="text-3xl font-bold text-white">{stats.total}</p>
                </div>
              </div>
              {isSidebarOpen && <div className="fixed inset-0 bg-black/40 backdrop-blur-[1px] z-30 no-print" onClick={() => setIsSidebarOpen(false)}></div>}

              <main className="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50/50 w-full">
                <header className="bg-white border-b border-slate-200 px-4 md:px-6 py-4 flex flex-col md:flex-row justify-between items-start md:items-center shadow-sm z-10 gap-4 no-print">
                  <div className="flex items-center gap-3 w-full md:w-auto">
                      <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg"><Menu size={24} /></button>
                      <h2 className="text-xl font-bold text-slate-800 flex items-center gap-3 truncate">
                        {activeTab === 'dashboard' ? 'Dashboard' : 'Relatório'}
                        <div className="relative group">
                            <button className="flex items-center gap-1 bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs px-3 py-1 rounded-full border border-slate-300"><CalendarDays size={12} />{viewYear}<ChevronDown size={12} /></button>
                            <div className="absolute top-full left-0 mt-1 w-32 bg-white border border-slate-200 rounded-lg shadow-lg hidden group-hover:block z-50 py-1">{availableYears.map(year => (<button key={year} onClick={() => setViewYear(year)} className={`block w-full text-left px-4 py-2 text-xs hover:bg-slate-50 ${viewYear === year ? 'font-bold text-blue-600' : 'text-slate-600'}`}>{year} {year === currentYear ? '(Atual)' : ''}</button>))}</div>
                        </div>
                      </h2>
                  </div>
                  <div className="flex items-center gap-3 w-full md:w-auto justify-end flex-col md:flex-row">
                      {viewYear === currentYear && (
                          <button onClick={() => setShowNewYearModal(true)} className="hidden md:flex items-center gap-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg text-xs font-semibold"><CalendarDays size={16} /> Iniciar {currentYear + 1}</button>
                      )}
                      
                      {/* Área da Nova Entrega com Seta Indicativa */}
                      <div className="relative flex flex-col items-center">
                          <button onClick={handleOpenNew} disabled={viewYear !== currentYear} className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium shadow-sm transition-all active:scale-95 ${viewYear !== currentYear ? 'bg-slate-300 text-slate-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'}`}><Plus size={18} /> <span className="hidden sm:inline">Nova Entrega</span></button>
                      </div>
                  </div>
                </header>

                {viewYear !== currentYear && (<div className="bg-amber-50 border-b border-amber-100 px-6 py-2 text-xs text-amber-800 flex items-center justify-center gap-2 font-medium no-print"><History size={14} /> Você está visualizando o histórico de {viewYear}. <button onClick={() => setViewYear(currentYear)} className="underline hover:text-amber-900">Voltar para Atual</button></div>)}

                <div className="flex-1 overflow-auto p-4 md:p-6 lg:p-8 space-y-6" id="main-content">
                  
                  {/* Importador em Lote */}
                  {viewYear === currentYear && (
                      <div className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm flex flex-col sm:flex-row items-center justify-between gap-4 no-print">
                          <div className="flex items-center gap-4">
                              <div className="bg-blue-50 p-3 rounded-full"><FileSpreadsheet className="h-6 w-6 text-blue-600" /></div>
                              <div>
                                  <h3 className="font-semibold text-slate-800">Importar Dados Mensais</h3>
                                  <p className="text-xs text-slate-500">Copie do Excel e cole aqui para preencher rápido.</p>
                              </div>
                          </div>
                          <button onClick={() => setIsImportModalOpen(true)} className="w-full sm:w-auto bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center justify-center gap-2 transition-colors">
                              <ClipboardList size={16} /> Abrir Importador
                          </button>
                      </div>
                  )}

                  {isLoading ? (
                    <div className="h-64 flex flex-col items-center justify-center text-slate-400 gap-2">
                        <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                        <p className="text-sm font-medium">Carregando dados do servidor...</p>
                    </div>
                  ) : activeTab === 'list' ? (
                    <div className="space-y-6 animate-in fade-in duration-500 h-full flex flex-col">
                      
                      {/* CARDS DE MÉTRICAS */}
                      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 no-print flex-shrink-0">
                          <StatCard icon={Package} label={`Total ${viewYear}`} value={stats.total} subtext="Entregas neste ano" color="blue" />
                          <StatCard icon={Users} label="Setor Top" value={stats.topSectors[0]?.name || '-'} subtext={`${stats.topSectors[0]?.value || 0} recebimentos`} color="teal" />
                          <StatCard icon={Truck} label="Transp." value={stats.topCarriers[0]?.name || '-'} subtext={`${stats.topCarriers[0]?.value || 0} entregas`} color="orange" />
                          <StatCard insight value={stats.topSectors[0]?.name || '-'} subtext={`${stats.topSectors[0]?.value} items`} />
                      </div>

                      <div className="flex flex-col lg:flex-row gap-6 flex-1 min-h-0">
                      
                        {/* SIDEBAR DE MESES (Retrátil) */}
                        {isMonthSidebarOpen && (
                            <div className="fixed inset-0 lg:static lg:w-48 bg-white z-30 rounded-xl border border-slate-200 shadow-lg lg:shadow-sm overflow-y-auto flex-shrink-0 no-print animate-in">
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Meses ({viewYear})</h3>
                                    <button onClick={() => setIsMonthSidebarOpen(false)} className="lg:hidden text-slate-400"><X size={18} /></button>
                                </div>
                                <div className="p-2 space-y-1">
                                    {MONTHS_CONFIG.map((m) => {
                                        const isActive = selectedMonth === m.id;
                                        const Icon = m.icon;
                                        return (
                                            <button 
                                                key={m.id}
                                                onClick={() => { setSelectedMonth(m.id); setIsMonthSidebarOpen(false); }}
                                                className={`season-btn w-full text-left px-3 py-3 rounded-lg text-sm flex items-center gap-3 
                                                ${isActive ? `season-btn-active text-slate-800 bg-white season-${m.season}` : 'text-slate-500 hover:bg-slate-50'}`}
                                            >
                                                <Icon size={16} className={`${isActive ? `text-${m.color}-600` : 'text-slate-400'} z-10 relative`} />
                                                <span className="z-10 relative">{m.name}</span>
                                                {isActive && (<div className="absolute -bottom-1 -right-1 opacity-20 transform rotate-12 pointer-events-none"><Icon size={40} className={`text-${m.color}-600`} /></div>)}
                                            </button>
                                        )
                                    })}
                                </div>
                            </div>
                        )}

                        {/* TABELA DE DADOS */}
                        <div className="flex-1 bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col overflow-hidden h-full">
                          <div className="p-4 border-b border-slate-100 flex flex-col sm:flex-row items-center justify-between bg-white gap-4 no-print flex-shrink-0">
                            <div className="flex items-center gap-3 w-full sm:w-auto">
                                <button 
                                    onClick={() => setIsMonthSidebarOpen(!isMonthSidebarOpen)}
                                    className="p-2 bg-slate-100 rounded hover:bg-slate-200 flex items-center gap-2 text-sm text-slate-600 font-medium transition-colors"
                                >
                                    <CalendarDays size={18} />
                                    {isMonthSidebarOpen ? 'Ocultar Meses' : 'Mudar Mês'}
                                </button>
                                <div className="h-6 w-px bg-slate-200 mx-2 hidden sm:block"></div>
                                <h3 className="font-bold text-slate-700 flex items-center gap-2 text-sm sm:text-base">
                                    {MONTHS_CONFIG.find(m => m.id === selectedMonth)?.name}
                                    <span className="text-xs font-normal text-slate-400 border border-slate-200 rounded px-2 py-0.5 hidden sm:inline-block">{filteredDeliveries.length} entregas</span>
                                </h3>
                            </div>
                            <div className="flex gap-3 w-full sm:w-auto">
                                <button onClick={handlePrint} className="p-2 bg-slate-800 text-white rounded hover:bg-slate-700 text-xs font-medium flex items-center gap-2 whitespace-nowrap" title="Imprimir Pendentes de Hoje">
                                    <Printer size={14} /> Imprimir Lista do Dia
                                </button>
                                <div className="relative w-full sm:w-48">
                                    <SearchIcon className="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400" />
                                    <input type="text" placeholder="Filtrar..." className="w-full pl-10 pr-4 py-1.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                            </div>
                          </div>

                          {/* SEÇÃO DE IMPRESSÃO (Visível apenas ao imprimir) */}
                          <div id="print-section" className="hidden p-8 bg-white">
                              <div className="flex justify-between items-center mb-6 border-b pb-4">
                                <h1 className="text-xl font-bold">Relação de Entregas - {new Date().toLocaleDateString()}</h1>
                                <span className="text-sm text-slate-500">Pendências para assinatura</span>
                              </div>
                              <table className="w-full text-xs border-collapse border border-slate-300">
                                  <thead>
                                      <tr className="bg-slate-100">
                                          <th className="border p-2 text-left w-20">Data</th>
                                          <th className="border p-2 text-left">Remetente</th>
                                          <th className="border p-2 text-left">Setor</th>
                                          <th className="border p-2 text-left">Entregue Para</th>
                                          <th className="border p-2 text-left w-40">Assinatura / Recebido Por</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      {printData.length > 0 ? printData.map((item, idx) => (
                                          <tr key={idx}>
                                              <td className="border p-2">{item.data}</td>
                                              <td className="border p-2 font-bold">{item.remetente}</td>
                                              <td className="border p-2">{item.setor}</td>
                                              <td className="border p-2">{item.entreguePara}</td>
                                              <td className="border p-2"></td>
                                          </tr>
                                      )) : (
                                          <tr><td colSpan="5" className="border p-4 text-center italic">Nenhuma entrega pendente para hoje.</td></tr>
                                      )}
                                  </tbody>
                              </table>
                          </div>

                          <div className="flex-1 overflow-auto bg-white">
                            <table className="w-full text-sm text-left">
                              <thead className="text-xs text-slate-400 uppercase tracking-wider font-semibold sticky top-0 z-10 bg-white border-b border-slate-100 shadow-sm">
                                <tr>
                                  <th className="px-6 py-3 bg-white text-center">Data / Rastreio</th>
                                  <th className="px-6 py-3 bg-white text-center">Remetente</th>
                                  <th className="px-6 py-3 bg-white text-center">Entrega</th>
                                  <th className="px-6 py-3 bg-white text-center">Setor</th>
                                  <th className="px-6 py-3 bg-white w-10"></th>
                                </tr>
                              </thead>
                              <tbody className="divide-y divide-slate-50">
                                {filteredDeliveries.length > 0 ? filteredDeliveries.map((item, idx) => {
                                  const obsAlert = getObsAlert(item.obs);
                                  const isPending = item.entreguePara === '-' || !item.entreguePara;
                                  return (
                                  <tr key={idx} className="hover:bg-slate-50 transition-colors group">
                                    <td className="px-6 py-3 align-top w-40 text-center">
                                      <div className="flex flex-col gap-1 items-center">
                                          <span className="text-xs font-bold text-slate-700">{item.data}</span>
                                          <div className="flex items-center gap-2"><span className={`text-[10px] px-1.5 py-0.5 rounded font-bold border ${getCarrierStyle(item.transportadora)}`}>{item.transportadora}</span></div>
                                          <span className="font-mono text-[10px] text-slate-400 truncate max-w-[100px]" title={item.doc}>{item.doc}</span>
                                      </div>
                                    </td>
                                    <td className="px-6 py-3 align-top text-center">
                                        <div className="font-medium text-slate-800 text-sm group-hover:text-blue-700 transition-colors mb-1.5">{item.remetente}</div>
                                        {item.obs && (
                                              <div className={`text-xs px-2 py-1.5 rounded border inline-block max-w-md leading-snug font-medium ${obsAlert === 'alert' ? 'bg-orange-50 text-orange-800 border-orange-100' : 'bg-slate-50 text-slate-600 border-slate-200'}`}>
                                                  {obsAlert === 'alert' && <AlertTriangle size={12} className="inline mr-1 -mt-0.5 text-orange-500" />}
                                                  {item.obs}
                                              </div>
                                        )}
                                    </td>
                                    <td className="px-6 py-3 align-top w-48 text-center">
                                        {!isPending ? (
                                         <div className="flex flex-col gap-1 items-center">
                                            <div className="flex items-center gap-1.5"><UserCheck size={14} className="text-emerald-600" /><span className="text-xs font-semibold text-slate-700">{item.entreguePara}</span></div>
                                            {item.quemEntregou && item.quemEntregou !== '-' && (
                                                <div className="flex items-center gap-1.5 ml-0.5"><span className="text-[10px] text-slate-400">Por: {item.quemEntregou}</span></div>
                                            )}
                                         </div>
                                        ) : (
                                         <div className="flex items-center gap-1.5 opacity-60 justify-center"><Clock size={14} className="text-slate-400" /><span className="text-xs font-medium text-slate-500 italic">Pendente</span></div>
                                        )}
                                    </td>
                                    <td className="px-6 py-3 align-top w-32 text-center">
                                        <span className={`text-[10px] font-bold uppercase tracking-wide px-1.5 py-0.5 rounded ${getSectorStyle(item.setor)}`}>{item.setor}</span>
                                    </td>
                                    <td className="px-6 py-3 align-middle text-right w-10">
                                        {viewYear === currentYear && (
                                             <button onClick={() => handleOpenEdit(item)} className="p-1.5 rounded hover:bg-blue-50 text-slate-300 hover:text-blue-600 transition-all" title="Editar"><Edit3 size={16} /></button>
                                        )}
                                    </td>
                                  </tr>
                                )}) : (
                                    <tr><td colSpan="5" className="px-6 py-20 text-center text-slate-400 flex flex-col items-center gap-2"><Package size={32} className="opacity-20" /><span>Nenhuma entrega registrada em {MONTHS_CONFIG.find(m => m.id === selectedMonth)?.name}.</span></td></tr>
                                )}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  ) : (
                      <div className="space-y-6 animate-in fade-in duration-500 h-full flex flex-col">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1 min-h-0">
                          <div className="lg:col-span-2 bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex flex-col">
                            <h3 className="text-base font-bold text-slate-800 mb-6 flex items-center gap-2"><CalendarIcon size={18} className="text-slate-400"/> Fluxo Anual ({viewYear})</h3>
                            <div className="flex-1 min-h-0"><ResponsiveContainer width="100%" height="100%"><BarChart data={stats.chartData}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" /><XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} dy={10} /><YAxis axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} /><RechartsTooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} /><Bar dataKey="value" fill="#3b82f6" radius={[4, 4, 0, 0]} barSize={40} /></BarChart></ResponsiveContainer></div>
                          </div>
                          <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex flex-col">
                            <h3 className="text-base font-bold text-slate-800 mb-6 flex items-center gap-2"><PieChart size={18} className="text-slate-400"/> Por Setor ({viewYear})</h3>
                            <div className="flex-1 min-h-0"><ResponsiveContainer width="100%" height="100%"><PieChart><Pie data={stats.topSectors} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">{stats.topSectors.map((entry, index) => (<Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} stroke="none" />))}</Pie><RechartsTooltip /><Legend verticalAlign="bottom" height={36} iconType="circle" wrapperStyle={{fontSize: '12px'}} /></PieChart></ResponsiveContainer></div>
                          </div>
                        </div>
                      </div>
                  )}
                </div>
              </main>

              {/* MODAL DE IMPORTAÇÃO EM LOTE */}
              {isImportModalOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
                  <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col overflow-hidden">
                    <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                        <div>
                            <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2"><FileSpreadsheet className="text-blue-600" /> Importador de Dados</h3>
                            <p className="text-xs text-slate-500">Cole os dados do seu Excel abaixo.</p>
                        </div>
                        <button onClick={() => setIsImportModalOpen(false)} className="text-slate-400 hover:text-slate-600 transition-colors"><X size={24} /></button>
                    </div>
                    
                    <div className="flex-1 p-6 flex flex-col gap-4 overflow-hidden">
                        <div className="flex items-center gap-4">
                            <div className="w-48">
                                <label className="text-xs font-semibold text-slate-500 uppercase mb-1 block">Mês de Referência</label>
                                <select value={importForm.month} onChange={(e) => setImportForm({...importForm, month: e.target.value})} className="w-full p-2 border border-slate-200 rounded-lg bg-white text-sm">
                                    {MONTHS_CONFIG.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                                </select>
                            </div>
                            <div className="flex-1 bg-blue-50 text-blue-700 text-xs p-3 rounded-lg border border-blue-100">
                                <strong>Dica:</strong> O sistema ignora cabeçalhos automaticamente. Cole apenas as células do Excel.
                            </div>
                        </div>

                        <textarea 
                            className="flex-1 w-full p-4 border border-slate-300 rounded-xl font-mono text-xs leading-relaxed focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                            placeholder={`Cole aqui suas linhas do Excel...\nExemplo:\n01/01/2025\tEmpresa X\tSedex\t12345\tJoão\tTI\tEntregue\n02/01/2025\tEmpresa Y\tDHL\t54321\tMaria\tRH\t-`}
                            value={importForm.textData}
                            onChange={(e) => setImportForm({...importForm, textData: e.target.value})}
                        ></textarea>
                    </div>

                    <div className="p-6 border-t border-slate-100 bg-slate-50 flex justify-between items-center">
                        <button onClick={() => setIsImportModalOpen(false)} className="px-6 py-3 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition-colors">Cancelar</button>
                        <div className="flex gap-3">
                            <button onClick={handleProcessImport} className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg shadow-blue-900/20 flex items-center gap-2"><CheckCircle2 size={18} /> Processar e Adicionar</button>
                        </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Modal Cadastro Manual */}
              {isModalOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
                  <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
                    <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                      <h3 className="text-lg font-bold text-slate-800">{editingItem ? 'Editar Entrega' : `Nova Entrega ${currentYear}`}</h3>
                      <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600 transition-colors"><X size={24} /></button>
                    </div>
                    <form onSubmit={handleSaveDelivery} className="p-6 space-y-4">
                      <div className="grid grid-cols-2 gap-4">
                        <div className="space-y-1 relative group tooltip-trigger">
                            <label className="text-xs font-semibold text-slate-500 uppercase flex items-center gap-1 cursor-help">
                                Data <HelpCircle size={12} className="text-slate-400"/>
                            </label>
                            <div className="hidden group-hover:block absolute bottom-full mb-2 left-0 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg z-50">Data que a encomenda chegou na portaria.</div>
                            <input required type="text" className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="DD/MM/AAAA" value={newDeliveryForm.data} onChange={e => setNewDeliveryForm({...newDeliveryForm, data: e.target.value})} />
                        </div>
                        <div className="space-y-1 relative group tooltip-trigger">
                            <label className="text-xs font-semibold text-slate-500 uppercase flex items-center gap-1 cursor-help">
                                Rastreio / Doc <HelpCircle size={12} className="text-slate-400"/>
                            </label>
                            <div className="hidden group-hover:block absolute bottom-full mb-2 left-0 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg z-50">Código de rastreio dos Correios ou número da Nota Fiscal.</div>
                            <input type="text" className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Código" value={newDeliveryForm.doc} onChange={e => setNewDeliveryForm({...newDeliveryForm, doc: e.target.value})} />
                        </div>
                      </div>
                      <div className="space-y-1 relative group tooltip-trigger">
                          <label className="text-xs font-semibold text-slate-500 uppercase flex items-center gap-1 cursor-help">
                              Remetente <HelpCircle size={12} className="text-slate-400"/>
                          </label>
                          <div className="hidden group-hover:block absolute bottom-full mb-2 left-0 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg z-50">Nome da empresa ou pessoa que enviou a encomenda.</div>
                          <input required type="text" className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={newDeliveryForm.remetente} onChange={e => setNewDeliveryForm({...newDeliveryForm, remetente: e.target.value})} />
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <div className="space-y-1"><label className="text-xs font-semibold text-slate-500 uppercase">Transportadora</label><select className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" value={newDeliveryForm.transportadora} onChange={e => setNewDeliveryForm({...newDeliveryForm, transportadora: e.target.value})}><option value="">Selecione...</option><option value="SEDEX">Correios / Sedex</option><option value="PAC">Correios / PAC</option><option value="FEDEX">FedEx</option><option value="DHL">DHL</option><option value="JADLOG">Jadlog</option><option value="MOTOBOY">Motoboy</option><option value="OUTROS">Outros</option></select></div>
                        <div className="space-y-1 relative group tooltip-trigger">
                            <label className="text-xs font-semibold text-slate-500 uppercase flex items-center gap-1 cursor-help">
                                Setor <HelpCircle size={12} className="text-slate-400"/>
                            </label>
                            <div className="hidden group-hover:block absolute bottom-full mb-2 left-0 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg z-50">Departamento de destino (Ex: Compras, RH, TI).</div>
                            <input required type="text" className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={newDeliveryForm.setor} onChange={e => setNewDeliveryForm({...newDeliveryForm, setor: e.target.value})} />
                        </div>
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                         <div className="space-y-1 relative group tooltip-trigger">
                             <label className="text-xs font-semibold text-slate-500 uppercase flex items-center gap-1 cursor-help">
                                  Entregue Para <HelpCircle size={12} className="text-slate-400"/>
                             </label>
                             <div className="hidden group-hover:block absolute bottom-full mb-2 left-0 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg z-50">Quem recebeu a encomenda (assinou). Deixe em branco se pendente.</div>
                             <input type="text" className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={newDeliveryForm.entreguePara} onChange={e => setNewDeliveryForm({...newDeliveryForm, entreguePara: e.target.value})} />
                         </div>
                         <div className="space-y-1 relative group tooltip-trigger">
                             <label className="text-xs font-semibold text-slate-500 uppercase flex items-center gap-1 cursor-help">
                                  Entregue Por <HelpCircle size={12} className="text-slate-400"/>
                             </label>
                             <div className="hidden group-hover:block absolute bottom-full mb-2 left-0 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg z-50">Funcionário da logística que realizou a entrega.</div>
                             <input type="text" className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={newDeliveryForm.quemEntregou} onChange={e => setNewDeliveryForm({...newDeliveryForm, quemEntregou: e.target.value})} />
                         </div>
                      </div>
                      <div className="space-y-1"><label className="text-xs font-semibold text-slate-500 uppercase">Observações</label><textarea className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none h-20 resize-none" value={newDeliveryForm.obs} onChange={e => setNewDeliveryForm({...newDeliveryForm, obs: e.target.value})}></textarea></div>
                      <div className="pt-4 flex gap-3"><button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-3 border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 font-medium">Cancelar</button><button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2"><Save size={18} /> {editingItem ? 'Atualizar' : 'Salvar Entrada'}</button></div>
                    </form>
                  </div>
                </div>
              )}

              {/* Modal Iniciar Novo Ano */}
              {showNewYearModal && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
                  <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                    <div className="p-6 text-center space-y-4">
                        <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto"><CalendarDays className="text-blue-600 h-8 w-8" /></div>
                        <h3 className="text-xl font-bold text-slate-800">Deseja iniciar o ano {currentYear + 1}?</h3>
                        <p className="text-slate-500 text-sm">Ao confirmar, o relatório de <strong>{currentYear}</strong> será arquivado como histórico e o painel será preparado para novos registros de <strong>{currentYear + 1}</strong>.</p>
                        <div className="pt-4 flex gap-3"><button onClick={() => setShowNewYearModal(false)} className="flex-1 py-2 border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 font-medium">Cancelar</button><button onClick={handleStartNewYear} className="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-lg">Sim, Iniciar {currentYear + 1}</button></div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
